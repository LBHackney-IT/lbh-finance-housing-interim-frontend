version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0
  aws-cli: circleci/aws-cli@2.0.3
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0
  snyk: snyk/snyk@1.0.2

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

executors:
  mtfh-executor:
    docker:
      - image: circleci/node:14.15.5-browsers

  docker-python:
    docker:
      - image: circleci/python:3.7

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
jobs:
  install-dependencies:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: yarn install
      - persist_to_workspace:
          root: *workspace_root
          paths: .

  assume-role-development:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT

  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING

  assume-role-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION

  build-deploy-development:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - aws-cli/install
      - run:
          name: build
          command: |
            export REACT_APP_ENV=staging
            yarn run build
      - run:
          name: Deploy to S3
          command: aws s3 sync build s3://lbh-housing-finance-frontend-development.hackney.gov.uk/

  build-deploy-staging:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - aws-cli/install
      - run:
          name: build
          command: |
            export REACT_APP_ENV=staging
            yarn run build
      - run:
          name: Deploy to S3
          command: aws s3 sync build s3://lbh-housing-finance-frontend-staging.hackney.gov.uk/

  build-deploy-production:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - aws-cli/install
      - run:
          name: build
          command: |
            export REACT_APP_ENV=production
            yarn run build
      - run:
          name: Deploy to S3
          command: aws s3 sync build s3://lbh-housing-finance-frontend.hackney.gov.uk/

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - install-dependencies
      - assume-role-development:
          context: api-assume-role-housing-development-context
          requires:
            - install-dependencies
          # filters:
          #   branches:
          #     only:
          #       - development
      - build-deploy-development:
          requires:
            - assume-role-development
          # filters:
          #   branches:
          #     only:
          #       - development
      - assume-role-staging:
          context: api-assume-role-housing-staging-context
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - master
      - build-deploy-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only:
                - master
      - permit-deploy-production:
          type: approval
          requires:
            - build-deploy-staging
      - assume-role-production:
          context: api-assume-role-housing-production-context
          requires:
            - permit-deploy-production
          filters:
            branches:
              only:
                - master
      - build-deploy-production:
          requires:
            - assume-role-production
          filters:
            branches:
              only:
                - master
